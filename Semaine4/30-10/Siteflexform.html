<body>
    <div class="ensemble">
        <div class="header">
            <h1>Site factice!</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="SiteflexAcceuil.html">Acceuil</a>

                </li>
            </ul>

        <div class="contenuform">
            <form id="formulaire">
                <fieldset>
                    <legend>Vous êtes</legend>
                    <div class="div">NOM</div><input type="text" name="nom"><br>
                    <div class="div">Prenom</div><input type="text" name="prenom"><br>
                    <div class="div">Email</div><input type="text" name="mail"><br>
                </fieldset>
                <fieldset>
                    <legend>Adresse</legend>
                    <div class="div">Rue:</div><input type="text" name="rue"><br>
                    <div class="div">N°:</div><input type="text" name="numero"><br>
                    <div class="div">Ville:</div><input type="text" name="ville"><br>
                    <div class="div">Code Postal:</div><input type="text" name="postal"><br>
                </fieldset>
                <fieldset>
                    <legend>Quel est votre requête?</legend>
                    <textarea name="comment" form="formulaire"></textarea>
                </fieldset>
                <input type="submit" value="Valider">
                <input type="reset" value="Annuler">
                
            </form>
        </div>
        <div class="pub"><a href="https://www.adobe.com/Photoshop"><img src="../30-10/photoshop.jpg" alt="pub software"></a><a
